{% extends "page.html" %}

{% block headline %}Zrušit odevzdání{% endblock %}

{% block article %}


<form class="has-text-centered" action="" method="POST">
    {% csrf_token %}
    <p class="is-size-5 has-margin-b-5">Přejete si smazat odeslané řešení pro úlohu "{{task.task}}" ?</p>
    <div class="container">
        <a  class="button has-margin-r-2" href="{% url 'core:solution_submit'  %}">Zpět</a>   
        <input class="button is-danger is-outlined has-margin-l-2" type="submit" value="Smazat řešení"> 
    </div>
</form>

{% endblock %}
